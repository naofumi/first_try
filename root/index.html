<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <link rel="icon" type="image/svg+xml" href="/vite.svg"/>
  <link rel="stylesheet" href="/src/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vite App</title>
</head>
<body>
<h1>Micro Frontends</h1>
<div style="border: 1px dotted gray; padding: 10px;">
  <h2>React App</h2>
  <div id="root-react"></div>
  <script type="module">
    import {loadRemoteAssets} from './src/utilities.js'
    const viteReactHost = import.meta.env.VITE_REACT_HOST
    // Run JavaScript for React app
    loadRemoteAssets({
      manifestUrl: `${viteReactHost}/.vite/manifest.json`,
      javascriptUrlCallback: (json) => `${viteReactHost}/${json['index.html']['file']}`,
      stylescheetUrlsCallback: (json) => json['index.html']['css'].map(file => `${viteReactHost}/${file}`)
    })
  </script>
</div>
<div style="border: 1px dotted gray; padding: 10px;">
  <h2>Hotwire App</h2>
  <turbo-frame id="my-turbo-frame"></turbo-frame>
  <script type="module">
    import {loadRemoteAssets} from './src/utilities.js'
    const viteHotwireHost = import.meta.env.VITE_HOTWIRE_HOST
    // Run JavaScript for Hotwire app (Stimulus, etc.)
    loadRemoteAssets({
      manifestUrl: `${viteHotwireHost}/.vite/manifest.json`,
      javascriptUrlCallback: (json) => `${viteHotwireHost}/${json['index.html']['file']}`,
      stylescheetUrlsCallback: (json) => json['index.html']['css'].map(file => `${viteHotwireHost}/${file}`)
    })

    // Load Turbo Frame from the Hotwire app
    const hotwireFrame = document.getElementById("my-turbo-frame")
    hotwireFrame.src = `${viteHotwireHost}`
  </script>
</div>
</body>
</html>
